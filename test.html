<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test of Table</title>

    <style>

        body, html {
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #editorjs {
            width: 800px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div id="editorjs"></div>
</div>
<div class="ce-example__output">

</div>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="dist/bundle.js"></script>
<script>
    const editor = new EditorJS({
      autofocus: true,
      data: {
        version: '2.18.0',
      },
      placeholder: 'Table tool test',
      holder: 'editorjs',
      tools: {
        table: {
          class: Table,
          inlineToolbar: true,
          config: {
            rows: 0,
            cols: 0
          },
          
        },
      },
      i18n: {
        messages: {
          tools: {
            table: {
              "Insert column before": "Insert column before TRANSLATION",
              "Insert column after": "Insert column after TRANSLATION",
              "Insert row before": "Insert row before TRANSLATION",
              "Insert row after": "Insert row after TRANSLATION",
              "Delete row": "Delete row TRANSLATION",
              "Delete column": "Delete column TRANSLATION",
            }
          },
        },
      },
      data : {
        blocks: [
        
        ]
      },
    })
</script>

</html>
